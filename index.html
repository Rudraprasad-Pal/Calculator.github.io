
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background-color:white;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        input{
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        button {
            font-size: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            background-color: #ADEFD1FF;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #d0d0d0;
        }

        button.operator {
            background-color: #ADEFD1FF;
        }

        button.operator:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="operator" id="add">+</button>
            <button class="operator" id="subtract">-</button>
            <button class="operator" id="mul">*</button>
            <button class="operator" id="divide">/</button>
            <button class="operator" id="point">.</button>
            <button id="clear">C</button>
            <button id="backspace">&#9003;</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">0</button>
            <button id="equals">=</button>
        </div>
    </div>
<script>
        const display = document.getElementById("display");
        const buttons = document.querySelectorAll(".number, .operator, #clear, #equals, #backspace,#point"); // Include the backspace button

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                if (button.id === "clear") {
                    display.value = "";
                } else if (button.id === "equals") {
                    try {
                        display.value = eval(display.value);
                    } catch (error) {
                        display.value = "Error";
                    }
                } else if (button.id === "backspace") { // Handle backspace button
                    display.value = display.value.slice(0, -1);
                } else {
                    display.value += button.textContent;
                }
            });
        });

    </script>
</body>

</html>
